<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My WAP-Style Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 300px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px gray;
        }
        a {
            display: block;
            padding: 10px;
            background: blue;
            color: white;
            text-decoration: none;
            margin: 5px 0;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>This is a simple WAP-style mobile site.</p>
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
    </div>
</body>
</html>
